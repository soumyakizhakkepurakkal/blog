{% extends 'theme.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container-fluid">
        <main class="tm-main">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-dark btn-block" value="Submit"/>
            </form>
        </main>
    </div>
{% endblock content %}
